<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" >

  <!-- Items Tab -->
  <ion-tab title="Items" icon-off="ion-ios-nutrition" icon-on="ion-ios-nutrition" href="#/tab/items">
    <ion-nav-view name="tab-items"></ion-nav-view>
  </ion-tab>



  <!-- Cart Tab -->
  <ion-tab title="Cart"  icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" badge="item_cart_badge" badge-style="badge-assertive" href="#/tab/cart">
    <ion-nav-view name="tab-cart">
    </ion-nav-view>
  </ion-tab>


</ion-tabs>
